<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart GenAI Chat</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
        }
        .chat-container {
            max-width: 800px;
            height: calc(100vh - 100px); /* Full height minus footer/header space */
            margin: auto;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
        }
        .chat-history {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* New messages at the bottom */
        }
        .chat-input-area {
            display: flex;
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }
        .message-bubble {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        .user-message {
            background-color: #3b82f6; /* Blue for user messages */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .llm-message {
            background-color: #e2e8f0; /* Light gray for LLM messages */
            color: #1a202c;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .context-info {
            font-size: 0.8em;
            color: #4a5568;
            margin-top: 8px;
            padding-left: 10px;
            border-left: 2px solid #a0aec0;
            background-color: #f7fafc;
            border-radius: 4px;
            padding: 8px;
        }
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        .loading-dot {
            width: 10px;
            height: 10px;
            background-color: #64748b;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1s infinite;
        }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center">

    <div class="chat-container">
        <!-- Chat History -->
        <div id="chat-history" class="chat-history">
            <!-- Messages will be injected here by JavaScript -->
        </div>

        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-dots hidden">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <input 
                type="text" 
                id="prompt-input" 
                placeholder="Questions about Walmart policies..." 
                class="flex-1 rounded-full border border-gray-300 px-4 py-2 mr-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                onkeypress="handleKeyPress(event)"
            />
            <button 
                id="send-button"
                class="bg-blue-600 text-white rounded-full px-6 py-2 hover:bg-blue-700 transition duration-300 shadow-lg"
            >
                Enviar
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendButton = document.getElementById('send-button');
            const promptInput = document.getElementById('prompt-input');
            const chatHistory = document.getElementById('chat-history');
            const loadingIndicator = document.getElementById('loading-indicator');

            // Function to add a message bubble to the chat history
            function addMessage(text, sender, context = null) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message-bubble', sender === 'user' ? 'user-message' : 'llm-message');
                messageDiv.textContent = text;
                
                if (context && sender === 'llm') {
                    const contextDiv = document.createElement('div');
                    contextDiv.classList.add('context-info');
                    contextDiv.innerHTML = `<strong>Contexto utilizado:</strong><br>${context.replace(/\n/g, '<br>')}`;
                    messageDiv.appendChild(contextDiv);
                }
                
                chatHistory.prepend(messageDiv); // Prepend to show new messages at the top
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            // Function to handle sending the prompt
            async function sendMessage() {
                const prompt = promptInput.value.trim();
                if (prompt === '') {
                    return;
                }

                addMessage(prompt, 'user');
                promptInput.value = '';

                loadingIndicator.classList.remove('hidden');

                try {
                    const response = await fetch('http://localhost:8000/ask_rag', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: prompt }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Add LLM response with context to the chat
                    addMessage(data.response, 'llm', data.context_used);

                } catch (error) {
                    console.error('Error al llamar a la API:', error);
                    addMessage('Error: There was a problem trying to connect with the console.', 'llm');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            // Event listeners for button click and 'Enter' key press
            sendButton.addEventListener('click', sendMessage);
            promptInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>

</body>
</html>
